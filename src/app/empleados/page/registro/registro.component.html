<div class="formReg">
  <h2>Registrar Empleado</h2>
  <form [formGroup]="empleadoForm" (ngSubmit)="guardar()">
    <!---->
    <div class="form-group">
      <label>DUI:</label>
      <input type="number" formControlName="duiem" class="form-control" placeholder="Nro de DUI">
    </div>
    <!---->
    <div class="form-group">
      <label>Nombres:</label>
      <input type="text" formControlName="nomem" class="form-control">
    </div>
    <!---->
    <div class="form-group">
      <label>Apellidos:</label>
      <input type="text" formControlName="apeem" class="form-control">
    </div>
    <!---->
    <div class="form-group">
      <label>Correo Electronico:</label>
      <input type="text" formControlName="corem" class="form-control">
    </div>
    <!---->
    <button type="submit" class="btn btn-primary" [disabled]="empleadoForm.invalid">Guardar</button>
    <!---->
  </form>
</div>

<div class="formReg">
  <h2>Empledados Registrados</h2>
  <table class="table">
    <thead>
      <tr>
        <th>DUI</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Correo</th>     
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of empleados">
        <th>{{item.duiem}}</th>
        <td>{{item.nomem}}</td>
        <td>{{item.apeem}}</td>
        <td>{{item.corem}}</td>      
        <td>
          <button type="button" class="btn btn-success"(click)="editar(item)">Editar</button>
          <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
        </td>
       </tr>
    </tbody>
  </table>
</div>
